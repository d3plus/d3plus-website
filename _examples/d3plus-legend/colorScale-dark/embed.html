<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Changing Style of a Color Scale | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-legend.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

      body {
        background-color: #444;
      }

    </style>

  </head>

  <body>

    <script>

      var data = [
        {value: 20},
        {value: 640}
      ];
      
      var bottom = new d3plus.ColorScale()
        .data(data)
        .color(["#000", "#F00"])
        .axisConfig({
          barConfig: {
            stroke: "white"
          },
          shapeConfig: {
            labelConfig: {
              fontColor: "white"
            },
            stroke: "#979797"
          }
        })
        .rectConfig({
          stroke: "white"
        })
        .render();

    </script>

  </body>

</html>
