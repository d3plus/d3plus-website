<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Simple Priestley Diagram | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-priestley.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      var data = [
        {id: "alpha",   start: 2004, end: 2007},
        {id: "epsilon", start: 2007, end: 2012},
        {id: "beta",    start: 2005, end: 2010},
      ];

      new d3plus.Priestley()
        .data(data)
        .render();

    </script>

  </body>

</html>
