<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://d3plus.org/js/d3plus-tooltip.v0.3.full.min.js"></script>

  <style>

    body {
      margin: 0;
      overflow: hidden;
    }

    #square {
      background-color: red;
      height: 25px;
      width: 25px;
      position: absolute;
      left: 50%;
      top: 50%;
    }

  </style>

</head>

<body>

  <div id="square"></div>

</body>

<script>

  var tip = new d3plus.Tooltip()
    .data([{title: "Test Tooltip"}])
    .position("#square")
    .render();

</script>

</html>
