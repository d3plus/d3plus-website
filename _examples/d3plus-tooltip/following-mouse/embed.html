<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Tooltip Following Mouse | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-tooltip.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

      body {
        background-color: #444;
      }

    </style>

  </head>

  <body>

    <script>

      var tip = new d3plus.Tooltip()
          .data([{title: "Test Tooltip"}])
          .position([window.innerWidth / 2, window.innerHeight / 2])
          .render();
      
        window.addEventListener("mousemove", function(e) {
          tip
            .position([e.pageX, e.pageY])
            .render();
        });

    </script>

  </body>

</html>
