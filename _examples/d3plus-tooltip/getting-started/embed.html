<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Getting Started | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-tooltip.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      var data = [
        {"title": "D3plus Tooltip", "body": "Check out this cool table:", "x": 100, "y": 120, "label": "Position"}
      ];
      
      new d3plus.Tooltip()
        .data(data)
        .thead(["Axis", function(d) { return d.label; }])
        .tbody([
          ["x", function(d) { return d.x; }],
          ["y", function(d) { return d.y; }]
        ])
        .render();

    </script>

  </body>

</html>
