<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Coordinate Points on a Map | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-geomap.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      new d3plus.Geomap()
        .data("https://d3plus.org/data/city_coords.json")
        .groupBy("slug")
        .colorScale("dma_code")
        .colorScaleConfig({
          color: ["red", "orange", "yellow", "green", "blue"]
        })
        .label(function(d) {
          return d.city + ", " + d.region;
        })
        .point(function(d) {
          return [d.longitude, d.latitude];
        })
        .render();

    </script>

  </body>

</html>
