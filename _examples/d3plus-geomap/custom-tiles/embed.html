<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://d3plus.org/js/d3plus-geomap.v0.4.full.min.js"></script>

  <style>

    body {
      margin: 0;
      overflow: hidden;
    }

  </style>

</head>

<body></body>

<script>

  new d3plus.Geomap()
    .tileUrl("https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png")
    .fitObject("https://d3plus.org/topojson/states.json")
    .fitFilter(function(d) {
      return ["02", "15", "43", "60", "66", "69", "72", "78"].indexOf(d.id) < 0;
    })
    .render();

</script>

</html>
