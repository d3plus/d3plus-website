<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Custom Coordinate Point Zoom | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-geomap.v0.6.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      const myConfig = {
        fitObject: {
          "type": "Topology",
          "objects": {
            "custom-bounds": {
              "type": "GeometryCollection",
              "geometries":[
                {
                  "type":"MultiPoint",
                  "coordinates": [[-160, 70], [170, -55]]
                }
              ]
            }
          }
        }
      };
      
      const map = new d3plus.Geomap()
        .config(myConfig)
        .render();

    </script>

  </body>

</html>
