<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Bar Chart Axis and Grid Styling | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-plot.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      var myData = [
        {id: "alpha", x: 5, y: 25},
        {id: "alpha", x: 6, y: 13},
        {id: "beta",  x: 4, y: 17},
        {id: "beta",  x: 5, y:  8},
      ];
      
      new d3plus.BarChart()
        .config({
          data: myData,
          discrete: "y",
          groupBy: "id",
          x: "y",
          y: "x",
          xConfig: {
            // main x-axis bar line
            barConfig: {
              "stroke": "blue",
              "stroke-width": 2
            },
            // secondary grid lines
            gridConfig: {
              "stroke": "orange",
              "stroke-width": 1,
              "opacity": 0.5
            },
            // value labels
            shapeConfig: {
              labelConfig: {
                fontMin: 12,
                fontMax: 14
              }
            },
            // hide ticks
            tickSize: 0
          },
          yConfig: {
            // main y-axis bar line
            barConfig: {
              "stroke": "green",
              "stroke-width": 2
            },
            // hide secondary y-axis grid lines
            gridConfig: {
              opacity: 0
            },
          }
        })
        .render();

    </script>

  </body>

</html>
