<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Changing Line Plot Splining | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-plot.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      var myData = [
        {fruit: "apple",  price: 5,  year: 2014},
        {fruit: "banana", price: 4,  year: 2014},
        {fruit: "apple",  price: 7,  year: 2015},
        {fruit: "banana", price: 6,  year: 2015},
        {fruit: "apple",  price: 10, year: 2016},
        {fruit: "banana", price: 8,  year: 2016},
        {fruit: "apple",  price: 6,  year: 2017},
        {fruit: "banana", price: 10, year: 2017},
        {fruit: "apple",  price: 8,  year: 2018},
        {fruit: "banana", price: 15, year: 2018}
      ];
      
      new d3plus.LinePlot()
        .config({
          data: myData,
          groupBy: "fruit",
          x: "year",
          y: "price",
          shapeConfig: {
            Line: {
              curve: "catmullRom"
            }
          }
        })
        .render();

    </script>

  </body>

</html>
