<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Changing the Size of Legend Shapes | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-plot.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      var myData = [
        {id: "alpha", xAxis: 4, yAxis:  7},
        {id: "alpha", xAxis: 5, yAxis: 25},
        {id: "alpha", xAxis: 6, yAxis: 13},
        {id: "beta",  xAxis: 4, yAxis: 17},
        {id: "beta",  xAxis: 5, yAxis:  8},
        {id: "beta",  xAxis: 6, yAxis: 13}
      ];
      
       new d3plus.BarChart()
        .config({
          data: myData,
          groupBy: "id",
          legendConfig: {
            shapeConfig: {
              height: 25,
              width: 15
            }
          },
          x: "xAxis",
          y: "yAxis"
        })
        .render();

    </script>

  </body>

</html>
