<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Area Chart | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-plot.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      var data = [
        {id: "alpha", x: 4, y:  7},
        {id: "alpha", x: 5, y: 25},
        {id: "alpha", x: 6, y: 13},
        {id: "beta",  x: 4, y: 17},
        {id: "beta",  x: 5, y:  8},
        {id: "beta",  x: 6, y: 13}
      ];

      new d3plus.AreaPlot()
        .data(data)
        .groupBy("id")
        .render();

    </script>

  </body>

</html>
