<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://d3plus.org/js/d3plus-plot.v0.6.full.min.js"></script>

  <style>

    body {
      margin: 0;
      overflow: hidden;
    }

  </style>

</head>

<body></body>

<script>

  var data = [
    {id: "alpha", x: 4, y:  7},
    {id: "alpha", x: 5, y: 25},
    {id: "alpha", x: 6, y: 13},
    {id: "beta",  x: 4, y: 17},
    {id: "beta",  x: 5, y:  8},
    {id: "beta",  x: 6, y: 13}
  ];

  new d3plus.LinePlot()
    .data(data)
    .groupBy("id")
    .annotations([
      {
        data: [
          {x: 5, y: 7},
          {x: 5, y: 16}
        ],
        shape: "Line",
        stroke: "#ddd",
        strokeDasharray: "10",
        strokeWidth: 2
      },
      {
        data: [
          {x: 5, y: 16, width: 200, height: 100}
        ],
        fill: "#ddd",
        label: "This is important",
        labelConfig: {
          textAnchor: "middle",
          verticalAlign: "middle"
        },
        shape: "Rect"
      }
    ])
    .render();

</script>

</html>
