<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://d3plus.org/js/d3plus-plot.v0.8.full.min.js"></script>

  <style>

    body {
      margin: 0;
      overflow: hidden;
    }

  </style>

</head>

<body></body>

<script>

  var myData = [
    {id: "alpha", x: 4, y:  7},
    {id: "alpha", x: 5, y: 25},
    {id: "alpha", x: 6, y: 13},
    {id: "beta",  x: 4, y: 17},
    {id: "beta",  x: 5, y:  8},
    {id: "beta",  x: 6, y: 13}
  ];

  new d3plus.LinePlot()
    .config({
      data: myData,
      groupBy: "id",
      annotations: [
        {
          data: [
            {id: "box", x: 5, y: 7},
            {id: "box", x: 5, y: 16},
            {id: "dotted", x: 4, y: 23},
            {id: "dotted", x: 6, y: 23}
          ],
          shape: "Line",
          stroke: function(d) {
            return d.id === "box" ? "#ddd" : "green";
          },
          strokeDasharray: "10",
          strokeWidth: 2
        },
        {
          data: [
            {x: 5, y: 16, width: 150, height: 50}
          ],
          fill: "#ddd",
          label: "This is important",
          labelConfig: {
            textAnchor: "middle",
            verticalAlign: "middle"
          },
          shape: "Rect"
        }
      ]
    })
    .render();

</script>

</html>
