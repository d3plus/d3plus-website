<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Horizontal Box and Whisker Chart | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-plot.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      var myData = [
        {id: "alpha", value: 300},
        {id: "alpha", value:  20},
        {id: "alpha", value: 180},
        {id: "alpha", value:  40},
        {id: "alpha", value: 170},
        {id: "alpha", value: 125},
        {id: "alpha", value:  74},
        {id: "alpha", value:  80},
        {id: "beta",  value: 180},
        {id: "beta",  value:  30},
        {id: "beta",  value: 120},
        {id: "beta",  value:  50},
        {id: "beta",  value: 140},
        {id: "beta",  value: 115},
        {id: "beta",  value:  14},
        {id: "beta",  value:  30},
      ];
      
      new d3plus.BoxWhisker()
        .config({
          data: myData,
          discrete: "y",
          groupBy: ["id", "value"],
          x: "value",
          y: "id",
          shapeConfig: {
            Box: {
              orient: "horizontal",
            }
          }
        })
        .render();

    </script>

  </body>

</html>
