<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://d3plus.org/js/d3plus-plot.v0.8.full.min.js"></script>

  <style>

    body {
      margin: 0;
      overflow: hidden;
    }

  </style>

</head>

<body></body>

<script>

  var data = [
    {id: "alpha", x: 4, y:  7},
    {id: "beta",  x: 5, y:  2},
    {id: "gamma", x: 6, y: 13}
  ];

  new d3plus.Plot()
    .data(data)
    .groupBy("id")
    .yConfig({
      barConfig: {"stroke-width": 0},
      title: false,
      ticks: []
    })
    .xConfig({
      labels: [4, 5, 6],
      ticks: [4, 4.5, 5, 5.5, 6],
      title: "Interval"
    })
    .render();

</script>

</html>
