<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Dashed Line Plot | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-plot.v0.9.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      var myData = [
        {fruit: "cherry", price: 7,  year: 2014},
        {fruit: "cherry", price: 9,  year: 2015},
        {fruit: "cherry", price: 5,  year: 2016},
        {fruit: "cherry", price: 10, year: 2017},
        {fruit: "cherry", price: 12, year: 2018}
      ];
      
      new d3plus.LinePlot()
        .config({
          data: myData,
          groupBy: "fruit",
          x: "year",
          y: "price",
          shapeConfig: {
            Line: {
              strokeDasharray: "10"
            }
          }
        })
        .render();

    </script>

  </body>

</html>
