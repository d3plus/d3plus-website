<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Custom Bar Chart Padding | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-plot.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      var data = [
        {id: "alpha",  x: 4, y:  7},
        {id: "alpha",  x: 5, y: 25},
        {id: "alpha",  x: 6, y: 13},
        {id: "alpha",  x: 7, y:  9},
        {id: "beta",   x: 4, y: 17},
        {id: "beta",   x: 5, y:  8},
        {id: "beta",   x: 6, y: 13},
        {id: "beta",   x: 7, y: 10},
        {id: "gamma",  x: 4, y:  5},
        {id: "gamma",  x: 5, y:  0},
        {id: "gamma",  x: 6, y: 10},
        {id: "gamma",  x: 7, y:  9}
      ];
      
      new d3plus.BarChart()
        .data(data)
        .barPadding(0)
        .groupPadding(40)
        .render();

    </script>

  </body>

</html>
