<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://d3plus.org/js/d3plus-plot.v0.8.full.min.js"></script>

  <style>

    body {
      margin: 0;
      overflow: hidden;
    }

  </style>

</head>

<body></body>

<script>

  var data = [
    {id: "alpha", time: 4, value: 240},
    {id: "alpha", time: 5, value: 120},
    {id: "alpha", time: 6, value: 180},
    {id: "delta", time: 4, value: 240},
    {id: "delta", time: 5, value: 120},
    {id: "delta", time: 6, value: 180}
  ];

  var chart = new d3plus.Plot()
    .data(data)
    .groupBy("id")
    .x("time")
    .y("value")

  chart
    .shape(function(d) {
      if (d.id === "delta") {
        return "Line";
      }
      else {
        return "Circle";
      }
    });

  var order = ["Circle", "Line"];
  
  chart
    .shapeConfig({
      Line: {
        strokeLinecap: "round",
        strokeWidth: 5
      }
    })
    .shapeSort(function(a, b) {
      return order.indexOf(a) - order.indexOf(b);
    })
    .sizeMin(20)
    .render();

</script>

</html>
