<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Rendering into a Specific DOM Container | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-hierarchy.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

      #viz {
        height: 200px;
        width: 500px;
      }

    </style>

  </head>

  <body>

    <div id="viz"></div>

  

    <script>

      var data = [
        {id: "alpha", value: 29},
        {id: "beta",  value: 10}
      ];
      
      new d3plus.Treemap()
        .data(data)
        .groupBy("id")
        .select("#viz")
        .sum("value")
        .render();

    </script>

  </body>

</html>
