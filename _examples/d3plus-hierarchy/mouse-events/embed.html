<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://d3plus.org/js/d3plus-hierarchy.v0.8.full.min.js"></script>

  <style>

    body {
      margin: 0;
      overflow: hidden;
    }

  </style>

</head>

<body></body>

<script>

  var data = [
    {id: "alpha", value: 29},
    {id: "beta", value: 10},
    {id: "gamma", value: 2},
    {id: "delta", value: 29},
    {id: "eta", value: 25}
  ];
  
  new d3plus.Treemap()
    .data(data)
    .groupBy("id")
    .on("click", function(d) {
      alert(d.id + " has been clicked!");
    })
    .sum("value")
    .render();

</script>

</html>
