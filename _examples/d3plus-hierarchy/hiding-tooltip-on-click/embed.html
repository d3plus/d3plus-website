<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Hiding Tooltip on Click | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-hierarchy.v0.9.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      var data = [
        {id: "alpha", value: 29},
        {id: "beta",  value: 10},
        {id: "gamma", value: 2},
        {id: "delta", value: 29},
        {id: "eta",   value: 25}
      ];
      
      new d3plus.Treemap()
        .data(data)
        .groupBy("id")
        .on({
          click: function() {
            if (this._tooltip) {
              this._tooltipClass.data([]).render();
            }
          }
        })
        .sum("value")
        .render();

    </script>

  </body>

</html>
