<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Creating an Axis | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-axis.v0.6.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <svg width=600 height=300>
      <g id="my-axis"></g>
    </svg>

  

    <script>

      var bottom = new d3plus.AxisBottom()
        .select("#my-axis")
        .domain([0, 10])
        .width(600)
        .height(300)
        .render();

    </script>

  </body>

</html>
