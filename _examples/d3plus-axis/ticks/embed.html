<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Hiding Specific Axis Ticks | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-axis.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      var bottom = new d3plus.AxisBottom()
        .domain([0, 10])
        .ticks([1, 3, 5, 7, 8, 9, 10])
        .width(600)
        .height(300)
        .render();

    </script>

  </body>

</html>
