<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Changing Axis Orientation | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-axis.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      var axis = new d3plus.Axis()
        .orient("left")
        .width(600)
        .height(300)
        .render();

    </script>

  </body>

</html>
