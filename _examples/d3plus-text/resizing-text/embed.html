<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Resizing Text to Fill Container | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-text.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      var data = [
        {text: "This is a sentence that will not be resized.", resize: false},
        {text: "This is a sentence that will be resized.", resize: true}
      ];

      new d3plus.TextBox()
        .data(data)
        .fontResize(function(d) { return d.resize; })
        .height(100)
        .width(200)
        .x(function(d, i) { return i * 250; })
        .render();

    </script>

  </body>

</html>
