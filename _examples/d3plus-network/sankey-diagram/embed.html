<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <script src="https://d3plus.org/js/d3plus-network.v0.3.full.min.js"></script>

  <style>

    body {
      margin: 0;
      overflow: hidden;
    }

  </style>

</head>

<body></body>

<script>

  var nodes = [
    {id: "alpha"},
    {id: "beta"},
    {id: "gamma"},
    {id: "epsilon"},
    {id: "zeta"},
    {id: "theta"}
  ];

  var links = [
    {source: "alpha", target: "beta"},
    {source: "alpha", target: "gamma"},
    {source: "epsilon", target: "zeta"},
    {source: "epsilon", target: "theta"},
    {source: "theta", target: "alpha"}
  ];

  new d3plus.Sankey()
    .links(links)
    .nodes(nodes)
    .render();

</script>

</html>
