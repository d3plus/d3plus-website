<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Changing Styles | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-timeline.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      new d3plus.Timeline()
        .handleConfig({
          fill: "red",
          stroke: "black"
        })
        .buttonBehavior("ticks")
        .shapeConfig({
          height: 6,
          fill: "red",
          stroke: "blue",
          width: 4
        })
        .render();

    </script>

  </body>

</html>
